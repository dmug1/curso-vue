<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
    </script>
    <title>REvbisao</title>
</head>
<body>
    
    <div id="app1">
        <contador1></contador1>
        <contador1></contador1>
        <contador1></contador1>
    </div>

<hr>
    
    <div id="app2">
        <appContador></appContador>
        <appContador></appContador>
        <appContador></appContador>
    </div>

<script>
    //registro global
    const contador = {
 template: `
            <div>
            <span> {{ contador }} </span>
            <button @click="contador++"> Alterar titulo </button>
            <button @click="contador--">Destruir </button>
            </div>
        `,
        data(){
            return {contador: 0}
        }
    }
    
    new Vue({
        el: '#app1',
        components :{
            contador1: contador,
        }
    })

    new Vue({
        el: '#app2',
        components :{
            appcontador: contador,
        }
    })
</script>

</body>
</html>
