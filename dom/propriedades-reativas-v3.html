<!DOCTYPE html>
<html lang="en">

<head>
  <title>Vue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<link rel="stylesheet" href="css/style.css"> -->
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>

    <div id="app">
        <p>{{ titulo  }}</p>
       <button v-on:click="aumentar">Amentar</button>
       <button v-on:click="diminuir">Diminuir</button>
       <p>Contador: {{ contador }}</p>
       <p>Contador2 {{ contador2 }}</p>       
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                contador2: 0,
            },
            methods: {
                aumentar(){
                    this.contador++                
                },
                watch:{
                    contador(novo, antigo){
                        cosole.log(novo, antigo)
                    }
                }
                diminuir(){
                    this.contador--
                    //this.resultado = this.contador >= 5?
                    //'Maior ou igual a 5' : 'menos que 5'
                }
            }
        })
    </script>


</body>
</html>
