<!DOCTYPE html>
<html lang="en">

<head>
  <title>Vue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app.css">
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <p>{{ titulo }}</p>
        <p c3r-bind="abc">{{ saudacao() }}</p>
        <a v-bind:href='link'>Google</a>
        <hr>
        <p v-html="linkHtml"></p>
    </div>



    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'Usando Vue JS!',
                link: 'http://imugnae.com',
                linkHtml: '<a href="http://google.com" target="_blank"> Google</a>'
            },
            /*methods: {
            alterarTitulo(event){
                this.titulo = event.target.value
            }
            }*/
            methods: {
                saudacao: function () {
                    this.titulo = 'Bom dia!!!'
                    return this.titulo
                }
            }
        })
    </script>


</body>
</html>
