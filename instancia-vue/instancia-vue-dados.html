<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">


<head>
  <title>Vue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>

<div id='app'>

    {{ titulo }} {{ novaInfo}}
    <button @click="alterar">Alterar</button>

</div>


<script>
    const vm = new Vue({
        el: '#app',
        data:{
            titulo: 'Teste'
        },
        methods: {
            alterar() {
                this.titulo += '????'
            }
        }
    })

    vm.novaInfo = 'Teste'
    console.log(vm.novaInfo)

    
</script>



</body>
</html>
