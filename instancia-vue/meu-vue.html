<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">


<head>
  <title>Vue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<div id='app'>
</div>


<script>
    function MeuVue(params){
        this.$el = document.querySelector(params.el)
        this.$data = params.data

        for(let atr in this.$data){
            Object.defineProperty(this, atr, {
                get: () => {
                    return this.$data[atr]
                },
                set: value => {
                    this.$data[atr] = value
                }
            })
        }
    }

    const vm = new MeuVue({
        el: '#app',
        data: {
            nome:'Martia',
            sobrenome: 'silva'
        }
    })

    console.table(vm.nome, vm.sobrenome)

    vm.nome = 'Pedro'
    console.table(vm.nome, vm.sobrenome)

</script>



</body>
</html>
